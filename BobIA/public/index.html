<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="suporte.css">
</head>
<body>
  <div class="main-container">
    <aside class="sidebar">
      <img src="../assets/image__2_-removebg-preview.png" alt="logoadamot">
      <h3 class="ativo"><a href="dashboard.html">
          <img style="width: 20px;" src="../assets/painel.png" alt="dashemoji">
          Suporte
        </a>
      </h3>

      <h3><a href="chamados.html">
          <img style="width: 20px;" src="../assets/atendimento-ao-cliente.png" alt="chamadoEmoji">
          Chamados
        </a>
  
      <h4><a href="../index.html">
          <img style="width: 15px;" src="../assets/sair.png" alt="exit">
          Sair
        </a>
      </h4>
    </aside>

    
<div id="container">
        <h1>BobIA</h1>
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <button onclick="gerarResposta()">Gerar Resposta</button>
        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
  </div>

    
</body>
</html>
