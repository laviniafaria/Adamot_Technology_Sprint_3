<script>
  var fkShopping = sessionStorage.ID_SHOPPING;
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

  let proximaAtualizacao;

  obterDadosGrafico(fkShopping)
  // O gráfico é construído com três funções:
  // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
  // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
  // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

  // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
  // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
  // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

  //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
  //     Para ajustar o "select", ajuste o comando sql em src/models
  function obterDadosGrafico(fkShopping) {

    if (proximaAtualizacao != undefined) {
      clearTimeout(proximaAtualizacao);
    }

    fetch(`/registros/ultimos/${fkShopping}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          resposta.reverse();

          plotarGrafico(resposta, fkShopping);

        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });
  }

  // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
  // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
  // A função *plotarGrafico* também invoca a função *atualizarGrafico*
  function plotarGrafico(resposta, fkShopping) {


    console.log('iniciando plotagem do gráfico...');

    // Criando estrutura para plotar gráfico - labels
    let labels = [];
    let dataPessoas = [];

    for (let i = 0; i < resposta.length; i++) {
      labels.push(resposta[i].hora + ':00')
      dataPessoas.push(resposta[i].pessoas)
    }


    // Criando estrutura para plotar gráfico - dados
    let dados = {
      labels: labels,
      datasets: [{
        label: 'Número de Pessoas',
        data: dataPessoas,
        borderWidth: 2,
        backgroundColor: "rgba(138,43,226,0.2)",
        borderColor: "violet",
        tension: 0.3,
        fill: true
      }]
    };


    // Criando estrutura para plotar gráfico - config
    const config = {
      type: 'line',
      data: dados,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // Adicionando gráfico criado em div na tela
    let myChart = new Chart(
      document.getElementById(`linechart`),
      config
    );

    setTimeout(() => atualizarGrafico(fkShopping, dados, myChart), 2000);
  }


  // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
  // buscando a última medida inserida em tabela contendo as capturas, 

  //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
  //     Para ajustar o "select", ajuste o comando sql em src/models
  function atualizarGrafico(fkShopping, dados, myChart) {



    fetch(`/registros/tempo-real/${fkShopping}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json()
          .then(function (novoRegistro) {

            if (novoRegistro[0].momento_grafico == dados.labels[dados.labels.length - 1]) {

            } else {
              dados.labels.shift()
              dados.labels.push(novoRegistro[0].momento_grafico)

              dados.datasets[0].data.shift()
              dados.datasets[0].data.push(novoRegistro[0].pessoas)

              myChart.update();
            }

            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
            proximaAtualizacao = setTimeout(() => atualizarGrafico(fkShopping, dados, myChart), 2000);
          });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
        proximaAtualizacao = setTimeout(() => atualizarGrafico(fkShopping, dados, myChart), 2000);
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });

  }


  anychart.onDocumentReady(function () {
    // create a heatmap
    var chart = anychart.heatMap(getDataA());
    // set a custom color scale
    var colorScale = anychart.scales.ordinalColor();
    colorScale.ranges([
      { less: 50, color: "#B0D8A4" },
      { from: 50, to: 100, color: "#FEE191" },
      { from: 100, to: 150, color: "#FD8060" },
      { from: 150, to: 200, color: "#F07355" },
      { greater: 200, color: "#CC333F" }
    ]);
    chart.colorScale(colorScale);
    // style the coloring in the hovered state
    chart
      .hovered()
      .fill(function () {
        return anychart.color.darken(this.sourceColor, 0.25);
      });
    // hide the labels
    chart.labels(false);
    // customize the axes
    chart.xAxis().stroke(null);
    chart.yAxis().stroke(null);
    chart.yAxis().labels().padding([0, 10, 0, 0]);
    chart.xAxis().labels().padding([0, 0, 10, 0]);
    // set the tooltip
    chart.tooltip().title().useHtml(true);
    chart
      .tooltip()
      .useHtml(true)
      .titleFormat(function () {
        return "Pessoas - " + this.heat;
      })
      .format(function () {
        return (
          '<span style="color: #CECECE">Coordenada X </span>' +
          this.x +
          "<br/>" +
          '<span style="color: #CECECE">Coordenada Y </span>' +
          this.y
        );
      });
    // name the heatmap
    chart
      .title()
      .enabled(false)
      .text("Mapa de Calor do Shopping Y")
      .padding([0, 0, 20, 0]);
    // set the container for the heatmap
    chart.container("MapaA");
    // draw the heatmap
    chart.draw();
  });
  // add the data

      { x: "Seg", y: "09:00", heat: 100 },

      { x: "Qui", y: "09:00", heat: 90 },

      { x: "Dom", y: "09:00", heat: 100 },

      { x: "Seg", y: "12:00", heat: 150 },
      { x: "Ter", y: "12:00", heat: 160 },
      { x: "Qua", y: "12:00", heat: 160 },
      { x: "Qui", y: "12:00", heat: 140 },
      { x: "Sex", y: "12:00", heat: 170 },
      { x: "Sab", y: "12:00", heat: 210 },

      { x: "Seg", y: "15:00", heat: 160 },

      { x: "Sab", y: "15:00", heat: 220 },
      { x: "Dom", y: "15:00", heat: 160 },

      { x: "Seg", y: "18:00", heat: 130 },
      { x: "Ter", y: "18:00", heat: 140 },
      { x: "Qua", y: "18:00", heat: 140 },
      { x: "Qui", y: "18:00", heat: 120 },
      { x: "Sex", y: "18:00", heat: 160 },
      { x: "Sab", y: "18:00", heat: 200 },
      { x: "Dom", y: "18:00", heat: 130 },

      { x: "Seg", y: "21:00", heat: 60 },
      { x: "Ter", y: "21:00", heat: 70 },
      { x: "Qua", y: "21:00", heat: 70 },
      { x: "Qui", y: "21:00", heat: 50 },
      { x: "Sex", y: "21:00", heat: 80 },
      { x: "Sab", y: "21:00", heat: 100 },
      { x: "Dom", y: "21:00", heat: 60 },
    ];
  }

  atualizarGrafico()

</script>
