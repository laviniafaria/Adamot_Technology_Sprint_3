    function carregarSensor(idSensor) {
        fetch(`/sensor/${idSensor}/dados`)
            .then(res => res.json())
            .then(dados => {

                let horas = [];
                let valores = [];

                for (let i = 0; i < dados.length; i++) {
                    horas.push(dados[i].hora);
                    valores.push(dados[i].pessoas);
                }

                let ctx;

                if (GraEntA.style.display == "block") {

                    if (chartA != null) {
                        chartA.destroy();
                    }

                    ctx = document.getElementById('linechart').getContext('2d');

                    chartA = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: horas,
                            datasets: [{
                                label: "Pessoas",
                                data: valores,
                                borderWidth: 2,
                                backgroundColor: "rgba(138,43,226,0.2)",
                                borderColor: "violet",
                                tension: 0.3,
                                fill: true
                            }]
                        }
                    });
                }


                else if (GraEntB.style.display == "block") {

                    if (chartB != null) {
                        chartB.destroy();
                    }

                    ctx = document.getElementById('linechartB').getContext('2d');

                    chartB = new Chart(ctx, {

                                fill: true
                            }]
                        }
                    });
                }

            });
    }

            { from: 100, to: 150, color: "#FD8060" },
            { from: 150, to: 200, color: "#F07355" },
            { greater: 200, color: "#CC333F" }
        ]);
        chart.colorScale(colorScale);
        // style the coloring in the hovered state
        chart
            .hovered()
            .fill(function () {
                return anychart.color.darken(this.sourceColor, 0.25);
            });
        // hide the labels

        // customize the axes

        chart.yAxis().stroke(null);
        chart.yAxis().labels().padding([0, 10, 0, 0]);
        chart.xAxis().labels().padding([0, 0, 10, 0]);

            .tooltip()
